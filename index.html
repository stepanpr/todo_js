<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>ToDo List</title>
</head>
<body>
	<div class="container">


		<div class="todo"> 
			<div class="todo__list"> <!-- list -->

				<ul class="todo__list-todos">
					<li class="todo__list-todos__item" id="todo0" onclick="selectToDo(this)">default ToDo</li>
				</ul>
			</div>


			<div class="todo__form"> <!-- form -->
				
				<form action="#">
					<input type="text" class="todo__form-newtodo" placeholder="enter a new ToDo...">
					<button id="addnew" class="todo__form-button">Add new ToDo</button>
					<button id="delete" class="todo__form-button">Delete</button>
					<button id="delete_all" class="todo__form-button">Delete all</button>
					<button id="edit" class="todo__form-button">Edit</button>
					<button id="complete" class="todo__form-button">Set as complete</button>

				</form>

			</div>
		</div>


	</div>
	<script src="script.js"></script>
</body>
</html>
